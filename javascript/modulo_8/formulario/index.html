<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png">
        </div>
        <div class="rightside">
            <h1>Crie uma conta.</h1>
            <form method="POST" action="documento.php" class="b7validator">
                <label>Seu nome:<br/>
                    <input type="text" name="name" data-rules="required">
                </label>
                <label>Seu e-mail::<br/>
                    <input type="text" name="email">
                </label>
                <label>Sua senha:<br/>
                    <input type="password" name="password">
                </label>
                <label>
                    <input type="submit" name="Cadastrar">
                </label>
            </form>
            <div>Já tem uma conta? <a href="">Faça o login.</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
