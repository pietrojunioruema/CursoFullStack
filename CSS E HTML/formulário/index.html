<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=0"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>


        <section class="section_principal"> 
            <div class="container">
                <div class="acima_formulario_registro">
                    <img src="logo_tibia.png" >
                    <form action="/registro" method="GET" class="formulario_registro">
                        <p>Email Address:</p>
                        <input type="email" name="email">
                        
                        <p>Password:</p>
                        <input type="password" name="senha">

                        <p>Character Name:</p>
                        <input type="text" name="login">
                        <div id="div_formulario_registro">
                            <p>Gender:</p>
                            <p><input type="radio" name="genero" value="male"> <label for="male">male</label></p>
                            <p><input type="radio" name="genero" value="female"> <label for="female">female</label></p>
                        </div>
                        <div>
                            <p style="font-size:10px">By clicking "Play Now" I agree to the Tibia Service Agreement, the Tibia Rules and the Tibia Privacy Policy.</p>
                        </div>
                        <div id="play_now">
                            <button style="width:150px">PLAY NOW</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="section_secundaria">
        </section>
        <footer class="footer">
            <div class="abaixo_footer">
               <p>» Already registered «</p> 
               <p>Copyright by CipSoft GmbH. All rights reserved. </p>
               <p>About CipSoft | Service Agreement | Privacy Policy</p>
            </div>
        </footer>
    </body>
</html>
